<!DOCTYPE html>
<html lang="en">

<body>
    <h1 style="text-align: center; padding-top: 30px;">All Animals You Know</h1>
    <main>
        <ul id="thelist">

        </ul>
    </main>

    <script>
        const correctQuestionsList = document.getElementById('thelist')
        const UIcount = document.getElementById('count')

        let list = [];
        const thelist = [];
        let answer;

        while (true) {
            answer = prompt('Ajouter un produit')
            if (answer == 'exit') break;
            list.push(answer)
        }

        list.forEach(function(animal) {
            correctQuestionsList.innerHTML += `<li>${animal}</li>`
        });
    </script>
